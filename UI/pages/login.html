<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>StackOverflow | Lite</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/responsive.css">
</head>

<body>
    <main class="login">
        <div class="main login">
            <div class="login-container">
                <div class="logo">
                    <span class="logo-text">
                        StackOverflow~Lite
                    </span>
                </div>
                <div class="login-form">
                    <form action="">
                        <div class="field-group">
                            <label>Email</label>
                            <input type="email" class="field" placeholder="Enter your email">
                        </div>
                        <div class="field-group">
                            <label>Password</label>
                            <input type="password" class="field" placeholder="Enter your password">
                        </div>
                        <div class="field-group">
                            <button type="submit" class="btn btn-login">Login</button>
                        </div>
                        <div class="field-group">
                            <p class="reset">Forgot Password?
                                <a href="#">Reset!</a>
                            </p>
                            <p class="reset">Don't have an account?
                                <a href="#">signup!</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="bottom">
        &copy;2018 StackOverflow-Lite Inc.
    </footer>
</body>

</html>
